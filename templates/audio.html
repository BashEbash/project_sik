{% extends 'base.html' %}


    {% block head %}
    <!--styles-->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!--script libs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5media/1.1.8/html5media.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.8/plyr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

    <!--Audio player js script-->
    <script id="rendered-js" src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% endblock %}
    {% block title %}Audio Player{% endblock %}



<body translate="no">
{% block content %}
<div class="container">
    <div class="column add-bottom">
        <div id="mainwrap">
            <div id="nowPlay">
                <span id="npAction">Paused...</span><span id="npTitle"></span>
            </div>
            <div id="audiowrap">
                <div id="audio0">
                    <audio id="audio1" preload controls>Your browser does not support HTML5 Audio! ðŸ˜¢</audio>
                    <div id="tracks">
                    <a id="btnPrev">&larr;</a><a id="btnNext">&rarr;</a>
                </div>
                </div>

            </div>
            <div id="plwrap">
                <ul id="plList"></ul>
            </div>
        </div>
    </div>
    <div class="column add-bottom center">
        <p>Music player by: <a>Daniil Karunou</a></p>
        <p class="lead mb-0 text-right">UAM, Computer networks, 2021/22</p>
    </div>
</div>

{% endblock %}
