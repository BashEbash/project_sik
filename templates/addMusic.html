{% extends 'base.html' %}

{% block title %} Add music {% endblock %}

{% block content %}
<div class ="container">
<div class="card border-0 shadow my-5">
            <div class="card-body p-5">
<h1 class="display-4 text-center">Load now your own music!</h1>
<form class="text-center" method="post" enctype="multipart/form-data" id="form" action="http://localhost:5000/tracks">
    <div class="form-group">
        <div class="custom-file">
            <label for="exampleFormControlInput1">Music name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="music name">
            <label for="upload" class="file-label">Load the music: </label> <br> <br>
            <input type="file" id="upload" class="form-control-file border border-primary border-3 rounded" onchange='uploadFile(this)' name="upload" accept="audio/*">
        </div>
    </div>
    <div class="form-group">
        <button type="file" id="upload" class="btn btn-primary">Load music!</button>
    </div>
</form>
            <p class="lead mb-0 text-right">UAM, Computer networks, 2021/22</p>
                    </div>
        </div>
</div>
{% endblock %}
